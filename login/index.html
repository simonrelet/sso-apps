<html>
<head>
  <title>Login</title>
  <script src="/lib/auth.js"></script>
  <script src="/lib/queries.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="/lib/style.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <div class="content">
    <div class="app">
      <div class="field">
        <input
          autofocus
          id="username"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="field">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="field">
        <button onclick="login()">Log in</button>
      </div>
    </div>
  </div>

  <footer>v1.0</footer>
</body>
</html>
