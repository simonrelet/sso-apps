<html>
<head>
  <title>App Test</title>
  <script src="/assets/screen-manager.js"></script>
  <script src="/assets/auth.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1><a id="return-link" title="Go back">&lt;</a> App Test</h1>
    <span>
      <button onclick="auth.logout()">Log out</button>
    </span>
  </header>

  <div class="content">
    <div class="app">
      <i>Parameters:</i>
      <pre id="parameters"></pre>

      <i>Open application:</i>
      <div class="field">
        <input
          autofocus
          id="application"
          type="text"
          name="application"
          placeholder="screen.id.app-test"
        />
      </div>

      <div class="field">
        <input
          id="queries"
          type="text"
          name="queries"
          placeholder="param1=value1&amp;param2=value2"
        />
      </div>

      <div class="field">
        <button onclick="createLink()">Create link</button>
      </div>

      <div class="field">
        <div id="link"></div>
      </div>
    </div>
  </div>

  <footer>v1.0.0</footer>
</body>
</html>
